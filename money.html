    <script>
        let ids = new Array(35);
        ids = ["img01","img02","img03","img04","img05","img06","img07","img08","img09","img10","img11","img12","img13","img14","img15","img16",
               "img17","img18","img19","img20","img21","img22","img23","img24","img25","img26","img27","img28","img29","img30","img31","img32",
               "img33","img34","img35"]
        
        var score = 0;
        var locations = 0;
        var lastLocation = 0;
        var fancyCoinLocations = [2, 5, 14, 19, 23, 33];
        var monsterLocation = 20;
        var gameOver = false;
        function check(position)
        {
            let id = ids[position];
            if(gameOver == true)
            {
                return;
            }
            let img = document.getElementById(id);
            if(fancyCoinLocations.includes(position))
            {
                img.src = "fancier coin.png";
                score += 3;
                locations++;
                document.getElementById("locations").innerText = locations;
                document.getElementById("score").innerText = score;
    
            }
            else if (position == monsterLocation) {
                img.src = "monster.jpg";
                gameOver = true; 
                score -= 5;
                locations++;
                document.getElementById("locations").innerText = locations;
                document.getElementById("score").innerText = score;
                }
            
            else{
                img.src = "Coins.png";
                score += 1;
                locations++;
                document.getElementById("locations").innerText = locations; 
                document.getElementById("score").innerText = score;
            }
    
            lastLocation = position;
                
            }
            function help()
            {
                
                var cm = lastLocation%5;
                var rw = Math.floor(lastLocation/5);
                
                const kinshipLocations = [lastLocation-1,lastLocation+1,lastLocation-5,lastLocation+5];
                for(const kinship of kinshipLocations)
                {
                    const adjustedLoc = (kinship+35)%35;
                    if(fancyCoinLocations.includes(adjustedLoc))
                {
                    document.getElementById("help").innerHTML="So close";
                    return;
                }
    
                }
                
    
                var mrw = Math.floor(monsterLocation / 5);
                var mcm = monsterLocation % 5;
                if (rw - mrw< 1 && cm - mcm < 1) {
                  document.getElementById("help").innerHTML="Grr";
                }
                else
                {
                    document.getElementById("help").innerHTML="All clear";
                }
                document.getElementById("help").onclick = help;
    
    
            }
            function newGame() {
            monsterLocation = Math.floor(Math.random() * 35);
            fancyCoinLocations = Math.floor(Math.random() * 35);
            console.log(monsterLocation);
            console.log(fancyCoinLocations);
            score=null;
            locations=null;
            document.getElementById("locations").innerText =`locations: 0`; 
            document.getElementById("score").innerText = `score: 0`;
        }
